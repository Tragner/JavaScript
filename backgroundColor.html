<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BGCOLOR</title>
</head>
<body>
	<button onclick="stop()" class="btn btn-danger" type="button">STOP</button>
	<button onclick="play()" class="btn btn-danger" type="button">PLAY</button>
	<script>
		let tiempo = 1000;
		let intervalo;
		let play = function() {
			intervalo = setInterval(function() {
				let colorRojo = Math.round(Math.random()*255) + 1;
				let colorVerde = Math.round(Math.random()*255) + 1;
				let colorAzul = Math.round(Math.random()*255) + 1;
				let colorRandom = `rgb(${colorRojo}, ${colorVerde}, ${colorAzul})`
				document.querySelector('body').style.backgroundColor = colorRandom;
				}, tiempo);
		}

		let stop = function() {
			clearInterval(intervalo);
		}
		
		play();	 
	</script>
</body>
</html>
