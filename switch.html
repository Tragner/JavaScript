<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		let num_hijos = 0;

		switch(num_hijos) {
			case 1:
				document.write('Tengo 1 o menos hijos');
				break;
			case 2:
				document.write('Tengo 2 o menos hijos');
				break;
			default :
				document.write('No tengo hijos');
				break;
		}
	</script>
</body>
</html>
