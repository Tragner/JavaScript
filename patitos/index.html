<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Patitos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<style>
		#patito {
			width: 300px;
			margin: 0 auto;
			border-radius: .7em;
			border: 1px solid #E21D62;
		}
		#boton {
			background-color: #E21D62;
			color: white;
			border-radius: .5em .5em 0 0;
			padding: .4em;
			cursor: pointer;
		}
		#text {
			color: #E21D62;
			height: 0px;
			padding: .4em;
			margin: 0;
			display: block;
			overflow: hidden;
			transition: 1s height;
		}
	</style>
</head>
<body>
	<div id="patito">
		<div id="boton" onclick="togglePatito()">Patitos<span class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span></div>
		
		<p id="text">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero, natus. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint, doloribus.
		</p>
	</div>

	<script>
		let patito_text = document.querySelector('#text');
		let patito_open = false;
		let togglePatito = function() {
			if(patito_open) {
				patito_text.style.height = '0px';
				patito_text.style.padding = '.4em';
				patito_open = false;
			} else {
				patito_text.style.height = '120px';
				patito_text.style.padding = '.4em';
				patito_open = true;
			}
		}
	</script>
</body>
</html>
