<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SUPER SLIDER</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<style>
#slider {
	background-image: url(img/miniatura1.jpg);
	background-size: cover;
	background-repeat: no-repeat;
	width: 170px;
	height: 180px;
}
</style>

</head>
<body>
	<div id="slider"> </div>
	
	<script>
		let fotos = ['img/miniatura1.jpg', 'img/miniatura2.jpg', 'img/miniatura3.jpg']
		let tiempo = 1000;
		let slider = document.querySelector('#slider');
		let marcador = 0;
		let intervalo = setInterval(function() {
			if(marcador < fotos.length - 1) {
				marcador += 1;
			} else {
				marcador = 0;
			}
			console.log(marcador);			
			slider.style.backgroundImage = `url(${fotos[marcador]})`
		}, tiempo);	
	</script>
</body>
</html>
